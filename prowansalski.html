<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>Szablon</title>
</head>
<body>
    <main>
        <table>
            <tr>
                <th>Nazwa</th>
                <td>prowansalski</td>
            </tr>
            <tr>
                <th>Grupa</th>
                <td>romańskie</td>
            </tr>
            <tr>
                <th>Rodzina</th>
                <td>indoeuropejskie</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>pomocniczy język urzędowy w&nbsp;południowej Francji (wraz z&nbsp;francuskim)</td>
            </tr>
            <tr>
                <th>Klasyfikacja</th>
                <td>DE</td>
            </tr>
            <tr>
                <th>Ilość</th>
                <td>1–3 mln</td>
            </tr>
            <tr>
                <th>ISO</th>
                <td>oci</td>
            </tr>
            <tr>
                <th>Występowanie</th>
                <td>południe Francji</td>
            </tr>
        </table>
    </main>
</body>
</html>
